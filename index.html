<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mood tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="widget" id="widget-box">
    <div class="widget-header">
      <h1>mood tracker</h1>
      <div class="theme-selector">
        <div class="current-theme-circle" title="Change theme"></div>
        <div class="theme-options hidden">
          <!-- Circles added via JS -->
        </div>
      </div>
    </div>

    <div class="grid" id="mood-grid"></div>
  </div>

  <script src="mood-tracker.js"></script>
</body>
</html>
