<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mood tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- WIDGET BOX -->
  <div class="widget" id="widget-box">
    <h1>mood tracker</h1>
    <div class="grid" id="mood-grid"></div>
  </div>

  <!-- THEME SELECTOR BELOW WIDGET -->
  <div class="controls">
    <label for="theme-picker">theme: </label>
    <select id="theme-picker">
      <option value="pink">pastel pink</option>
      <option value="green">pastel green</option>
      <option value="lavender">lavender</option>
      <option value="blue">baby blue</option>
    </select>
  </div>

  <script src="mood-tracker.js"></script>
</body>
</html>
